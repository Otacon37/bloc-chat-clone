<div class="modal-header">
    <h3 class="modal-title">Set Username</h3>
</div>

<div class="modal-body">
  <form name='createNameForm'>
    <label>New Username:
    <input type='text' ng-model="userName"/>
    </label>
  </div>
  <div class='modal-footer'>
    <button class="btn btn-primary" type="button" ng-click='ok(userName)'>Create Name</button>
</div>
