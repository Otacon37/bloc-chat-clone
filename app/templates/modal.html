<div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
</div>

<div class="modal-body">
  <form>
    Room name: <br>
    <input type='text' name='roomname'><br>
</div>

<div ng-controller = 'HomeCtrl as home' class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click='ok(home.add(home.rooms.length))'>Create Room</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
